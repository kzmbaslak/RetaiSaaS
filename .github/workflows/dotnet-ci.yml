name: dotnet-ci

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore RetailSaaS.sln

      - name: Build
        run: dotnet build RetailSaaS.sln --configuration Release --no-restore

      - name: Test (with coverage)
        run: dotnet test RetailSaaS.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
